<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Student Form</title>
    <th:block th:include="fragments/imports :: head"></th:block>

</head>
<body>
<th:block th:include="fragments/nav :: navbar"></th:block>
<div class="container-fluid">
    <div class="row justify-content-center mt-3">
        <div class="col-sm-8 col-md-6 col-lg-4 mt-3">
            <h4 class="mb-2">New student</h4>
            <form method="post" th:action="@{/student/register/new}" th:object="${studentForm}">
                <div class="form-group">
                    <label>Student Name</label>
                    <input type="text" class="form-control" aria-describedby="student name" placeholder="student name"
                           th:field="*{studentName}" id="studentName" autofocus required>
                    <span class="error" th:errors="*{studentName}"></span>
                </div>
                <div class="form-group">
                    <label>Student Last Name</label>
                    <input type="text" class="form-control" aria-describedby="student last name" placeholder="student last name"
                           th:field="*{studentLastName}" id="studentLastName" required>
                    <span class="error" th:errors="*{studentLastName}"></span>
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" aria-describedby="student email"
                           placeholder="student email" th:field="*{studentEmail}" id="studentEmail" required>
                    <span class="error" th:errors="*{studentEmail}"></span>
                </div>
                <div class="form-group">
                    <label>birth date</label>
                    <input type="date" class="form-control"
                           th:field="*{birthDate}" name="birthDate" id="birthDate" min="1900-01-01" value="1990-01-01" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <p th:text="${info}"></p>
    </div>
    <div class="row justify-content-center mt-1">
        <div class="col-sm-12 col-md-10 col-lg-8 mt-3 ml-2">
            <form class="mt-3" th:action="@{/admin/panel}" th:method="get">
                <button type="submit" class="btn btn-primary">back to admin panel</button>
            </form>
            <form class="mt-3" th:action="@{/}" th:method="get">
                <button type="submit" class="btn btn-primary">back to main menu</button>
            </form>
        </div>
    </div>
</div>

<th:block th:include="fragments/imports :: js_import"></th:block>

</body>
</html>
