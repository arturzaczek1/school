<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Post</title>
    <th:block th:include="fragments/imports :: head"></th:block>

</head>
<body>
<th:block th:include="fragments/nav :: navbar"></th:block>
<div class="container-fluid">
    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <div class="col-sm-8 col-md-6 col-lg-4 mt-3">
                <h4>New post</h4>
                <form method="post" th:action="@{/post/register/new}" th:object="${postRegisterForm}">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" aria-describedby="post title" placeholder="Enter title"
                               th:field="*{postTitle}" id="postTitle" required min="5" autofocus>
                        <span class="error" th:errors="*{postTitle}"></span>
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <textarea type="text" class="form-control" aria-describedby="post content"
                                  placeholder="Enter content"
                                  th:field="*{postBody}" id="postBody" required min="10"></textarea>
                        <span class="error" th:errors="*{postBody}"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">Save post</button>
                </form>
                <form class="mt-3" th:action="@{/admin/panel}" th:method="get">
                    <button type="submit" class="btn btn-primary">back to admin panel</button>
                </form>
                <form class="mt-3" th:action="@{/}" th:method="get">
                    <button type="submit" class="btn btn-primary">back to main menu</button>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block th:include="fragments/imports :: js_import"></th:block>

</body>
</html>
