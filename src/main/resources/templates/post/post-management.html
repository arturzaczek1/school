<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <th:block th:include="fragments/imports :: head"></th:block>

</head>
<body>
<th:block th:include="fragments/nav :: navbar"></th:block>
<div class="container-fluid">
    <div class="row">
        <form class="mt-3 mr-3" th:action="@{/post/register}" th:method="get">
            <button type="submit" class="btn btn-primary">Add new post</button>
        </form>
    </div>
    <div class="row justify-content-center mt-1">
        <div class="col-sm-12 col-md-10 col-lg-8 mt-3">
            <h4>all posts</h4>
            <div class="card mt-2" th:each="post : ${posts}">
                <div class="card-header" th:text="${post.postTitle}">Post title</div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.postBody}">Post body</h5>
                    <p class="card-text"
                       th:text=" 'added date: ' +${#temporals.format(post.addedDate, 'yyyy-MM-dd HH:mm')}">
                        2019-03-02 11:07:10</p>
                    <form class="mt-3 mr-2 confirmation" th:action="@{/post/delete/} + ${post.id}" th:method="get">
                        <button type="submit" class="btn btn-primary btn-sm">delete</button>
                    </form>
                </div>
            </div>
            <form class="mt-3" th:action="@{/}" th:method="get">
                <button type="submit" class="btn btn-primary">back to main menu</button>
            </form>
        </div>
    </div>
</div>

<th:block th:include="fragments/imports :: js_import"></th:block>

</body>
</html>
