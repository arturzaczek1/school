<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <th:block th:include="fragments/imports :: head"></th:block>
</head>
<body>
<th:block th:include="fragments/nav :: navbar"></th:block>
<div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4 mt-3">
            <h4>Log in as school employee or pupil</h4>
            <div class="custom_message" th:text="${message}">User logged out</div>
            <form method="post" th:action="@{/user/loggedIn}">
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
                           placeholder="Enter email" autofocus required>
                    <small id="emailHelp" class="form-text text-primary">We'll never share your email with anyone else.
                    </small>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                           required>
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
            <form class="mt-3" th:action="@{/}" th:method="get">
                <button type="submit" class="btn btn-primary">back to main menu</button>
            </form>
        </div>
    </div>
</div>
<th:block th:include="fragments/imports :: js_import"></th:block>

</body>
</html>
