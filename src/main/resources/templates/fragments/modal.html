<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Modal window</title>
</head>
<body>
<th:block th:fragment="modal_window">
    <div class="modal fade" id="custom_modal" tabindex="-1" role="dialog" aria-labelledby="dialog window" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>are you sure you want to delete this post?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No, cancel</button>
                    <button type="button" class="btn btn-warning" onclick="document.getElementById('modal1').submit();">Yes, delete</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
