<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New class</title>
    <th:block th:include="fragments/imports :: head"></th:block>

</head>
<body>
<th:block th:include="fragments/nav :: navbar"></th:block>
<div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="col-sm-8 col-md-6 col-lg-4 mt-3">
            <h4>New class</h4>
            <form method="post" th:action="@{/s-c/register/newClass}" th:object="${class_form}">
                <div class="form-group">
                    <label>class Profile</label>
                    <input type="text" class="form-control" aria-describedby="class profile" placeholder="class profile"
                           th:field="*{classProfile}" id="classProfile" required min="5" autofocus>
                    <span class="error" th:errors="*{classProfile}"></span>
                </div>
                <div class="form-group">
                    <label>class name</label>
                    <input type="text" class="form-control" aria-describedby="class name"
                              placeholder="class name"
                              th:field="*{className}" id="class_name" required max="5">
                    <span class="error" th:errors="*{className}"></span>
                </div>
                <button type="submit" class="btn btn-primary">Save class</button>
            </form>
            <form class="mt-3" th:action="@{/admin/panel}" th:method="get">
                <button type="submit" class="btn btn-primary">back to admin panel</button>
            </form>
            <form class="mt-3" th:action="@{/}" th:method="get">
                <button type="submit" class="btn btn-primary">back to main menu</button>
            </form>
        </div>
    </div>
</div>
<th:block th:include="fragments/imports :: js_import"></th:block>

</body>
</html>
