<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>School App</title>
    <th:block th:include="fragments/imports :: head"></th:block>

</head>
<body>
<th:block th:include="fragments/nav :: navbar"></th:block>
<div class="container-fluid">
    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <div class="col-sm-8 col-md-6 col-lg-4 mt-3">
                <h1>Welcome to school Project</h1><br>
                <div class="custom_register_error" th:text="${registered_success}">User registered</div>
                <form class="mt-3" th:action="@{user/register}" th:method="get">
                    <button type="submit" class="btn btn-primary">Register as Teacher</button>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block th:include="fragments/imports :: js_import"></th:block>

</body>
</html>
