<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>School App</title>
    <th:block th:include="fragments/imports :: head"></th:block>

</head>
<body>
<th:block th:include="fragments/nav :: navbar"></th:block>
<div class="container-fluid">
    <div class="container-fluid">
        <div class="row justify-content-center mt-3">
            <div class="col-sm-8 col-md-6 col-lg-4 mt-3">
                <h1>Welcome to school Project</h1>
                <div class="custom_register_error" th:text="${registered_success}">User registered</div>
                <form class="mt-3" th:action="@{user/register}" th:method="get">
                    <button type="submit" class="btn btn-primary">Register to school</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-1">
            <div class="col-sm-12 col-md-10 col-lg-8 mt-3">
                <h4>school news:</h4>
                <div class="card mt-2" th:each="post : ${posts}">
                    <div class="card-header" th:text="${post.postTitle}">Post title</div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${post.postBody}">Post body</h5>
                        <p class="card-text" th:text=" 'added date: ' + ${#temporals.format(post.addedDate, 'yyyy-MM-dd HH:mm')}">
                            2019-03-02 11:07:10</p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<th:block th:include="fragments/imports :: js_import"></th:block>

</body>
</html>
