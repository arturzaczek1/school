<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Roles management</title>
    <th:block th:include="fragments/imports :: head"></th:block>

</head>
<body>
<th:block th:include="fragments/nav :: navbar"></th:block>
<div class="container-fluid">
    <div class="row justify-content-center mt-1">
        <div class="col-sm-10 col-md-8 col-lg-6 mt-3">
            <h4>user search:</h4>
            <div class="card mt-2" th:each="user : ${users}">
                <div class="card-header"><h5 th:text="${user.name} + ' '+ ${user.lastName}">User name and last name</h5>
                </div>
                <div class="card-body">
                    <p class="card-text" th:text="'email: ' + ${user.email}">User email</p>
                    <p class="card-text"
                       th:text=" 'added date: ' + ${#temporals.format(user.addedDate, 'yyyy-MM-dd HH:mm')}">User added
                        date</p>
                    <form th:method="post" th:action="@{/admin/role-management/user}">
                        <input type="hidden" name="user_id" th:value="${user.getId()}">
                        <button type="submit" class="btn btn-primary btn-sm">
                            change roles
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-1">
        <div class="col-sm-10 col-md-8 col-lg-6 mt-3">

            <form class="mt-3" th:action="@{/admin/panel}" th:method="get">
                <button type="submit" class="btn btn-primary">back to admin panel</button>
            </form>
            <form class="mt-3" th:action="@{/}" th:method="get">
                <button type="submit" class="btn btn-primary">back to main menu</button>
            </form>
        </div>
    </div>
</div>

<th:block th:include="fragments/imports :: js_import"></th:block>

</body>
</html>
